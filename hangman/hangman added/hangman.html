<!DOCTYPE html>

<html>
<head>
    <title>Hangman 1</title>

     <link rel="stylesheet" href="hangman.css">
    <script src="hangman.js"></script>

</head>
<body>
	<div class="play-area-row">
		<h1>Hangman</h1>
		<p>Use the alphabet below to guess the word, or click hint to get a clue. </p>
	</div>
	<div class="play-area-row">
		<div class="play-area-column-2">
			<canvas id="stickman"></canvas>
			<img id="platform" class="hide" src="hangman parts/3.png">
			<img id="post" class="hide" src="hangman parts/1.png">
			<img id="hang" class="hide" src="hangman parts/2.png">
			<img id="rope" class="hide" src="hangman parts/4.png">
			<img id="head" class="hide" src="hangman parts/5.png">
			<img id="body" class="hide" src="hangman parts/6.png">
			<img id="leftarm" class="hide" src="hangman parts/7.png">
			<img id="rightarm" class="hide" src="hangman parts/8.png">
			<img id="leftleg" class="hide" src="hangman parts/7.png">
			<img id="rightleg" class="hide" src="hangman parts/8.png">
			<p id="mylives"></p>
		</div>
		<div class="play-area-column-2">
			<p id="catagoryname">
			<div id="hold"></div>
			<div id="buttons"></div>  
			<p id="clue"></p> 
		</div>
	</div>
	<div class="play-area-row">
		<div class="container" style="text-align: center;">
			<br>
			<button id="hint">Hint</button>
			<button id="reset">Play again</button>
		</div>
	</div>
</body>

</html>
